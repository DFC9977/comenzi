<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Comenzi Gosbi</title>
  <link rel="stylesheet" href="./styles.css" />

  <!-- Dev hint: în Chrome devtools poți testa fără SW cu ?nosw=1 -->
</head>

<body>

  <!-- HEADER -->
  <header class="topbar">
    <div class="brand">
      <div class="logo">G</div>
      <div>
        <div class="title">Comenzi Gosbi</div>
        <div class="subtitle" id="sessionInfo">Neautentificat</div>
      </div>
    </div>

    <div class="actions" id="topbarActions">
      <!-- CLIENT -->
      <button id="btnOrders" class="btn ghost nav-btn" style="display:none;">Comenzi</button>
      <button id="btnPromos" class="btn ghost nav-btn" style="display:none; position:relative;">
        Promoții
        <span id="badgePromos" style="display:none;position:absolute;top:-6px;right:-6px;background:#ff5d5d;color:#fff;border-radius:50%;width:18px;height:18px;font-size:10px;font-weight:900;align-items:center;justify-content:center;z-index:2;"></span>
      </button>

      <!-- ADMIN -->
      <button id="btnAdminClients" class="btn ghost nav-btn" style="display:none;">Clienți</button>
      <button id="btnAdminPromos" class="btn ghost nav-btn" style="display:none;">Promoții</button>
      <button id="btnAdminCounties" class="btn ghost nav-btn" style="display:none;">Județe</button>
      <button id="btnReports" class="btn ghost nav-btn" style="display:none;">Rapoarte</button>

      <!-- COMUN -->
      <button id="btnMessages" class="btn ghost nav-btn" style="display:none; position:relative;">
        Mesaje
        <span id="badgeMessages" style="display:none;position:absolute;top:-6px;right:-6px;background:#ff5d5d;color:#fff;border-radius:50%;width:18px;height:18px;font-size:10px;font-weight:900;align-items:center;justify-content:center;z-index:2;"></span>
      </button>

      <button id="btnLogout" class="btn ghost" hidden>Logout</button>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container">

    <!-- LOADING -->
    <section id="screenLoading" class="card">
      <h2>Se încarcă…</h2>
      <p class="muted">Verific sesiunea și profilul.</p>
    </section>

    <!-- LOGIN -->
    <section id="screenLogin" class="card" hidden>
      <h2>Autentificare</h2>
      <p class="muted">Login cu telefon + parolă</p>

      <div class="grid">
        <label class="field">
          <span>Telefon</span>
          <input id="loginPhone" type="tel" inputmode="tel" placeholder="07xxxxxxxx" autocomplete="username" />
        </label>

        <label class="field">
          <span>Parolă</span>
          <input id="loginPass" type="password" placeholder="Parola" autocomplete="current-password" />
        </label>
      </div>

      <div class="row">
        <button id="btnLogin" class="btn primary">Login</button>
        <button id="btnRegister" class="btn">Creează cont</button>
      </div>

      <div id="loginMsg" class="note" hidden></div>
    </section>

    <!-- CONTACT GATE -->
    <section id="screenContactGate" class="card" hidden>
      <h2>Date de contact</h2>
      <p class="muted">Pentru a vedea produsele, te rugăm să completezi datele de contact.</p>

      <div class="grid">

        <label class="field">
          <span>Nume complet</span>
          <input id="fullName" placeholder="Nume Prenume" />
        </label>

        <label class="field">
          <span>Canisă / Felisă</span>
          <input id="kennel" placeholder="Denumire canisă / felisa (opțional)" />
        </label>

        <label class="field">
          <span>Adresă completă</span>
          <textarea id="address" rows="3" placeholder="Stradă, nr., bloc, sc., ap., etc."></textarea>
        </label>

        <label class="field">
          <span>Județ</span>
          <select id="countySelect">
            <option value="">Selectează județ</option>
          </select>
        </label>

        <label class="field">
          <span>Localitate</span>
          <input id="cityInput" list="cityList" disabled />
          <datalist id="cityList"></datalist>
          <div class="hint">Localitatea se activează după alegerea județului.</div>
        </label>

      </div>

      <div class="row">
        <button id="btnSaveContact" class="btn primary">Salvează și continuă</button>
        <button id="btnBackToLogin" class="btn ghost">Înapoi</button>
      </div>

      <div id="contactMsg" class="note" hidden></div>
    </section>

    <!-- CATALOG -->
    <section id="screenCatalog" class="card" hidden>
      <div class="row between">
        <div>
          <h2>Catalog</h2>
          <p id="catalogHint" class="muted"></p>
        </div>

        <button id="btnRefreshProducts" class="btn">Refresh</button>
      </div>

      <div id="productsGrid" class="products"></div>
    </section>

    <!-- ADMIN (în aceeași aplicație, nu tab nou) -->
    <section id="screenAdmin" class="card" hidden>
      <div class="row between">
        <div>
          <h2 id="adminFrameTitle">Comenzile mele</h2>
          <p class="muted" id="adminFrameSubtitle"></p>
        </div>
        <button id="btnBackToCatalog" class="btn">Înapoi la catalog</button>
      </div>

      <iframe
        id="adminFrame"
        src="./admin.html"
        style="width:100%; height:75vh; border:0; border-radius:14px;"
      ></iframe>
    </section>

  </main>

  <footer class="footer">
    <span class="muted">v1 • Firebase Spark • GitHub Pages</span>
  </footer>

  <!-- IMPORTANT:
       - bump APP_VER când vrei să fii sigur că browserul ia JS nou
       - ex: APP_VER = 41, 42, 43...
  -->
  <script>
    window.APP_VER = 42;
  </script>
  <script type="module" src="./js/app.js?v=42"></script>

  <!-- SERVICE WORKER CONTROL (dev/prod friendly) -->
  <script>
    (function () {
      // Switch-uri rapide din URL:
      //  - ?nosw=1  => NU folosi SW (ideal când testezi)
      //  - ?sw=1    => forțează SW chiar dacă nu e web.app
      const params = new URLSearchParams(location.search);
      const forceNoSW = params.get("nosw") === "1";
      const forceSW = params.get("sw") === "1";

      // Detect:
      const isLocalhost =
        location.hostname === "localhost" ||
        location.hostname === "127.0.0.1" ||
        location.hostname.endsWith(".local");

      const isFirebaseHosting =
        location.hostname.endsWith(".web.app") ||
        location.hostname.endsWith(".firebaseapp.com");

      // Regulă:
      // - default: SW DOAR în producție (Firebase Hosting)
      // - dev/local: fără SW
      const enableSW = !forceNoSW && (forceSW || (isFirebaseHosting && !isLocalhost));

      if (!("serviceWorker" in navigator)) return;

      // Dacă nu vrem SW: îl scoatem complet (unregister) ca să nu mai încurce.
      if (!enableSW) {
        navigator.serviceWorker.getRegistrations()
          .then((regs) => Promise.all(regs.map((r) => r.unregister())))
          .catch(() => {});
        return;
      }

      // Dacă vrem SW: îl înregistrăm + forțăm update.
      window.addEventListener("load", async () => {
        try {
          const reg = await navigator.serviceWorker.register("./sw.js");

          // Forțează să caute o versiune nouă
          if (reg && typeof reg.update === "function") {
            reg.update().catch(() => {});
          }

          // Dacă apare un SW nou instalat, facem refresh automat ca să vezi modificările imediat
          reg.addEventListener("updatefound", () => {
            const nw = reg.installing;
            if (!nw) return;
            nw.addEventListener("statechange", () => {
              if (nw.state === "installed" && navigator.serviceWorker.controller) {
                // există update, reîncarcă
                location.reload();
              }
            });
          });

          // Dacă se schimbă controllerul, reîncarcă o dată
          let reloaded = false;
          navigator.serviceWorker.addEventListener("controllerchange", () => {
            if (reloaded) return;
            reloaded = true;
            location.reload();
          });
        } catch (e) {
          console.warn("SW register failed:", e);
        }
      });
    })();
  </script>

</body>
</html>
