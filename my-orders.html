<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Comenzile mele</title>
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: #0b0f14; color: #e8eef7;
      font-size: 15px; line-height: 1.5;
    }

    /* ---- TOPBAR ---- */
    .topbar {
      position: sticky; top: 0; z-index: 50;
      display: flex; align-items: center; justify-content: space-between;
      padding: 12px 14px;
      background: rgba(11,15,20,.95);
      border-bottom: 1px solid rgba(255,255,255,.08);
      backdrop-filter: blur(8px);
      gap: 10px;
    }
    .topbar-title { font-size: 17px; font-weight: 900; }

    /* ---- TABS ---- */
    .tabs-wrap {
      overflow-x: auto; -webkit-overflow-scrolling: touch;
      border-bottom: 1px solid rgba(255,255,255,.08);
      background: rgba(11,15,20,.8);
      position: sticky; top: 49px; z-index: 40;
    }
    .tabs { display: flex; padding: 0 14px; min-width: max-content; }
    .tab {
      position: relative;
      padding: 13px 16px; font-weight: 700; font-size: 14px;
      color: rgba(255,255,255,.45);
      border-bottom: 2px solid transparent;
      cursor: pointer; white-space: nowrap;
      background: none; border-top: none; border-left: none; border-right: none;
      transition: color .15s, border-color .15s;
      display: flex; align-items: center; gap: 6px;
    }
    .tab.active { color: #4da3ff; border-bottom-color: #4da3ff; }

    /* Badge pe tab */
    .tab-badge {
      display: none;
      background: #ff5d5d; color: #fff;
      border-radius: 20px; padding: 1px 6px;
      font-size: 11px; font-weight: 900; min-width: 18px;
      text-align: center;
    }
    .tab-badge.show { display: inline-flex; align-items: center; justify-content: center; }

    /* ---- PANELS ---- */
    .tab-panel { display: none; }
    .tab-panel.active { display: block; }

    /* ---- WRAP ---- */
    .wrap { max-width: 720px; margin: 0 auto; padding: 14px 14px 60px; }

    /* ---- DELIVERY CARD ---- */
    .delivery-card {
      background: rgba(77,163,255,.07);
      border: 1px solid rgba(77,163,255,.2);
      border-radius: 14px;
      padding: 14px;
      margin-bottom: 14px;
      display: none;
    }
    .delivery-card.show { display: block; }
    .delivery-card-title {
      font-size: 12px; font-weight: 800; opacity: .6;
      text-transform: uppercase; letter-spacing: .5px; margin-bottom: 8px;
    }
    .delivery-dates {
      display: flex; gap: 8px; flex-wrap: wrap;
    }
    .delivery-date-chip {
      background: rgba(77,163,255,.15);
      border: 1px solid rgba(77,163,255,.3);
      border-radius: 20px; padding: 6px 14px;
      font-size: 14px; font-weight: 700; color: #4da3ff;
    }
    .delivery-date-chip.next {
      background: rgba(53,208,127,.15);
      border-color: rgba(53,208,127,.3);
      color: #35d07f;
    }

    /* ---- FILTRU COMENZI ---- */
    .filter-bar {
      display: flex; gap: 8px; align-items: center;
      margin-bottom: 12px; flex-wrap: wrap;
    }
    .filter-bar select, .filter-bar button {
      border-radius: 12px; border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.06); color: inherit;
      padding: 10px 12px; font-weight: 800; font-size: 14px;
      cursor: pointer;
    }

    /* ---- ORDER CARDS ---- */
    .order-card {
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
      border-radius: 16px; padding: 14px; margin-bottom: 10px;
    }
    .order-card-header {
      display: flex; justify-content: space-between; align-items: flex-start; gap: 8px;
    }
    .order-num { font-weight: 900; font-size: 16px; }
    .order-date { font-size: 12px; opacity: .55; margin-top: 2px; }
    .order-status-badge {
      border-radius: 20px; padding: 4px 10px;
      font-size: 12px; font-weight: 800; white-space: nowrap; flex-shrink: 0;
    }
    .order-total {
      display: flex; justify-content: space-between; align-items: center;
      margin-top: 10px; padding-top: 10px;
      border-top: 1px solid rgba(255,255,255,.07);
    }
    .order-total-label { font-size: 13px; opacity: .6; }
    .order-total-val { font-weight: 900; font-size: 18px; color: #35d07f; }
    .order-btns {
      display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px;
    }
    .order-btn {
      padding: 12px; border-radius: 12px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.06); color: #fff;
      font-weight: 800; font-size: 14px; cursor: pointer;
      text-align: center;
    }
    .order-btn:disabled { opacity: .45; cursor: not-allowed; }
    .order-btn.chat-btn { position: relative; }
    .order-btn-badge {
      display: none; position: absolute; top: 6px; right: 8px;
      background: #ff5d5d; color: #fff;
      border-radius: 50%; width: 18px; height: 18px;
      font-size: 10px; font-weight: 900;
      align-items: center; justify-content: center;
    }
    .order-btn-badge.show { display: inline-flex; }

    /* Produse Ã®n comandÄƒ */
    .order-items {
      background: rgba(255,255,255,.02);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: 10px; padding: 4px 10px; margin-top: 10px;
    }
    .order-item-row {
      display: flex; justify-content: space-between; align-items: center;
      padding: 7px 0; border-bottom: 1px solid rgba(255,255,255,.05);
      gap: 8px;
    }
    .order-item-row:last-child { border-bottom: none; }
    .order-item-name { font-size: 13px; flex: 1; min-width: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .order-item-qty { font-size: 12px; opacity: .55; flex-shrink: 0; }
    .order-item-val { font-size: 13px; font-weight: 700; color: #4da3ff; flex-shrink: 0; }

    /* ---- PROMOÈšII ---- */
    .promo-card {
      border: 1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.03);
      border-radius: 14px; padding: 14px; margin-bottom: 10px;
    }
    .promo-card.unread {
      border-color: rgba(77,163,255,.25);
      background: rgba(77,163,255,.05);
    }
    .promo-text { font-size: 15px; line-height: 1.5; }
    .promo-meta { font-size: 12px; opacity: .5; margin-top: 8px; }
    .promo-new-badge {
      display: inline-block;
      background: rgba(77,163,255,.2); color: #4da3ff;
      border-radius: 20px; padding: 2px 8px;
      font-size: 11px; font-weight: 800; margin-left: 6px;
    }

    /* ---- CHAT SHEET ---- */
    #chatOverlay {
      position: fixed; inset: 0; background: rgba(0,0,0,.55);
      display: none; z-index: 9998;
    }
    #chatSheet {
      position: fixed; left: 0; right: 0; bottom: 0;
      transform: translateY(110%);
      transition: transform .22s ease;
      z-index: 9999;
      background: rgba(10,12,16,.95);
      border-top: 1px solid rgba(255,255,255,.12);
      border-radius: 16px 16px 0 0;
      backdrop-filter: blur(10px); padding: 12px;
    }
    #chatSheet.open { transform: translateY(0); }
    #chatHeader { display: flex; align-items: center; justify-content: space-between; gap: 10px; margin-bottom: 10px; }
    #chatHeader .t { font-weight: 900; font-size: 14px; }
    #chatClose {
      border: 1px solid rgba(255,255,255,.18); background: rgba(255,255,255,.08);
      color: #fff; border-radius: 12px; padding: 8px 10px; font-weight: 900; cursor: pointer;
    }
    #chatBody {
      max-height: 50vh; overflow: auto; -webkit-overflow-scrolling: touch;
      display: flex; flex-direction: column; gap: 8px; padding-right: 4px;
    }
    .msg { border: 1px solid rgba(255,255,255,.10); background: rgba(255,255,255,.04); border-radius: 12px; padding: 10px; }
    .msg.me { border-color: rgba(120,200,255,.2); background: rgba(77,163,255,.08); }
    .msg .meta { font-size: 11px; opacity: .65; margin-bottom: 4px; }
    .msg .txt { white-space: pre-wrap; word-break: break-word; }
    #chatComposer { display: flex; gap: 8px; margin-top: 10px; }
    #chatInput {
      flex: 1; border-radius: 12px; border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.06); color: #fff; padding: 12px;
      outline: none; font-size: 15px;
    }
    #chatSend {
      border-radius: 12px; border: none;
      background: #4da3ff; color: #07111d;
      font-weight: 900; padding: 12px 14px; cursor: pointer; font-size: 15px;
    }
    body.chat-open { overflow: hidden; }

    .muted { opacity: .7; font-size: 14px; padding: 10px 0; }
  </style>
</head>
<body>

<!-- TOPBAR -->
<div class="topbar">
  <div class="topbar-title">Comenzile mele</div>
</div>

<!-- TABS -->
<div class="tabs-wrap">
  <div class="tabs">
    <button class="tab active" data-panel="panelOrders">ðŸ“¦ Comenzi</button>
    <button class="tab" data-panel="panelPromos" id="tabPromos">
      ðŸ“£ PromoÈ›ii
      <span class="tab-badge" id="promoBadge">0</span>
    </button>
  </div>
</div>

<!-- ===== TAB: COMENZI ===== -->
<div class="tab-panel active" id="panelOrders">
  <div class="wrap">

    <!-- Card livrare -->
    <div class="delivery-card" id="deliveryCard">
      <div class="delivery-card-title">ðŸšš UrmÄƒtoarele tale livrÄƒri</div>
      <div class="delivery-dates" id="deliveryDates"></div>
    </div>

    <!-- Filtru status -->
    <div class="filter-bar">
      <select id="filterStatus">
        <option value="ALL">Toate</option>
        <option value="NEW">NEW</option>
        <option value="CONFIRMED">CONFIRMED</option>
        <option value="SENT">SENT</option>
        <option value="DELIVERED">DELIVERED</option>
        <option value="CANCELED">CANCELED</option>
      </select>
      <button id="refreshBtn" type="button">Refresh</button>
    </div>

    <div id="ordersList"></div>
    <div id="note" class="muted"></div>
  </div>
</div>

<!-- ===== TAB: PROMOÈšII ===== -->
<div class="tab-panel" id="panelPromos">
  <div class="wrap">
    <div id="promosList">
      <div class="muted">Se Ã®ncarcÄƒ promoÈ›iileâ€¦</div>
    </div>
  </div>
</div>

<!-- CHAT SHEET -->
<div id="chatOverlay"></div>
<div id="chatSheet">
  <div id="chatHeader">
    <div class="t" id="chatTitle">Chat</div>
    <button id="chatClose" type="button">ÃŽnchide</button>
  </div>
  <div id="chatBody"></div>
  <div id="chatComposer">
    <input id="chatInput" type="text" placeholder="Scrie mesajâ€¦" maxlength="800" />
    <button id="chatSend" type="button">Trimite</button>
  </div>
</div>

<!-- TABS JS -->
<script>
  function activateTab(panelId) {
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    document.querySelectorAll(".tab-panel").forEach(p => p.classList.remove("active"));
    const panel = document.getElementById(panelId);
    if (panel) panel.classList.add("active");
    const tab = document.querySelector(`.tab[data-panel="${panelId}"]`);
    if (tab) tab.classList.add("active");
    if (panelId === "panelPromos") window.__markPromosRead?.();
  }

  document.querySelectorAll(".tab").forEach(tab => {
    tab.addEventListener("click", () => activateTab(tab.dataset.panel));
  });

  // DetecteazÄƒ ?tab=promotions din URL
  const _tabParam = new URLSearchParams(location.search).get("tab");
  if (_tabParam === "promotions") {
    window.addEventListener("DOMContentLoaded", () => activateTab("panelPromos"));
    if (document.readyState !== "loading") activateTab("panelPromos");
  }
  if (_tabParam === "messages") {
    window.addEventListener("DOMContentLoaded", () => activateTab("panelMessages"));
    if (document.readyState !== "loading") activateTab("panelMessages");
  }
</script>

<script type="module" src="./myOrders.js"></script>
<script type="module" src="./js/clientPromos.js"></script>
<script type="module" src="./js/clientDelivery.js"></script>
</body>
</html>
