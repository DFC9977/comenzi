<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Admin – Comenzi Gosbi</title>
  <style>
    body{font-family:Arial;max-width:1100px;margin:20px auto;padding:0 12px}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .card{border:1px solid #ddd;border-radius:10px;padding:12px;margin:10px 0}
    button{padding:6px 10px;cursor:pointer}
    input,select{padding:6px}
    small{color:#666}
  </style>
</head>
<body>
  <h1>Admin</h1>
  <div id="authBox" class="card">
    <div class="row">
      <input id="phone" placeholder="Telefon (ex 0744...)" />
      <input id="pass" type="password" placeholder="Parolă" />
      <button id="btnLogin">Login</button>
      <button id="btnLogout">Logout</button>
    </div>
    <div id="me"></div>
    <div id="err" style="color:#c00;margin-top:8px"></div>
  </div>

  <h2>Clienți în așteptare</h2>
  <div id="pending"></div>

  <h2>Clienți activi</h2>
  <div id="active"></div>

  <script type="module" src="./admin.js"></script>
</body>
</html>
