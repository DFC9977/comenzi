<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mesaje ‚Äî Gosbi Admin</title>
  <style>
    :root {
      --bg: #0b0f14;
      --card: #121924;
      --line: #1e2d3d;
      --text: #e8eef6;
      --muted: #9fb0c3;
      --primary: #4da3ff;
      --ok: #35d07f;
      --danger: #ff5d5d;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: var(--bg);
      color: var(--text);
      font-size: 15px;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* TOPBAR */
    .topbar {
      display: flex; align-items: center; justify-content: space-between;
      padding: 12px 16px;
      background: rgba(11,15,20,.95);
      border-bottom: 1px solid var(--line);
      flex-shrink: 0;
      gap: 10px;
    }
    .topbar-title { font-weight: 900; font-size: 17px; }
    .topbar-badge {
      display: inline-flex; align-items: center; justify-content: center;
      background: var(--danger); color: #fff;
      border-radius: 20px; padding: 2px 8px;
      font-size: 12px; font-weight: 900;
      min-width: 22px;
    }

    /* LAYOUT: lista stanga + chat dreapta pe desktop, stacked pe mobile */
    .layout {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    /* LISTA CONVERSATII */
    .conv-list {
      width: 100%;
      max-width: 420px;
      border-right: 1px solid var(--line);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      flex-shrink: 0;
    }
    @media (max-width: 680px) {
      .conv-list { max-width: 100%; border-right: none; }
      .conv-list.hidden-mobile { display: none; }
      .chat-panel.hidden-mobile { display: none; }
    }

    .conv-search {
      padding: 10px 12px;
      border-bottom: 1px solid var(--line);
      flex-shrink: 0;
    }
    .conv-search input {
      width: 100%; padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.06);
      color: #fff; font-size: 15px; outline: none;
    }

    .conv-items {
      overflow-y: auto;
      flex: 1;
      -webkit-overflow-scrolling: touch;
    }

    .conv-item {
      display: flex; align-items: center; gap: 12px;
      padding: 14px 16px;
      border-bottom: 1px solid rgba(255,255,255,.05);
      cursor: pointer;
      transition: background .12s;
      position: relative;
    }
    .conv-item:hover { background: rgba(255,255,255,.03); }
    .conv-item.active { background: rgba(77,163,255,.08); border-left: 3px solid var(--primary); }
    .conv-item.has-unread { background: rgba(255,93,93,.04); }

    .conv-avatar {
      width: 44px; height: 44px; border-radius: 50%;
      background: linear-gradient(135deg, rgba(77,163,255,.6), rgba(53,208,127,.6));
      display: flex; align-items: center; justify-content: center;
      font-weight: 900; font-size: 17px; color: #07111d;
      flex-shrink: 0;
    }
    .conv-info { flex: 1; min-width: 0; }
    .conv-name { font-weight: 700; font-size: 15px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .conv-sub { font-size: 12px; opacity: .6; margin-top: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .conv-meta { display: flex; flex-direction: column; align-items: flex-end; gap: 4px; flex-shrink: 0; }
    .conv-time { font-size: 11px; opacity: .5; }
    .conv-badge {
      display: inline-flex; align-items: center; justify-content: center;
      background: var(--danger); color: #fff;
      border-radius: 50%; width: 20px; height: 20px;
      font-size: 11px; font-weight: 900;
    }

    /* CHAT PANEL */
    .chat-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background: rgba(255,255,255,.01);
    }

    .chat-header {
      padding: 12px 16px;
      border-bottom: 1px solid var(--line);
      background: rgba(11,15,20,.8);
      flex-shrink: 0;
      display: flex; align-items: center; gap: 10px;
    }
    .chat-header-back {
      display: none;
      padding: 8px 10px; border-radius: 10px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.06);
      color: #fff; cursor: pointer; font-size: 16px;
    }
    @media (max-width: 680px) {
      .chat-header-back { display: inline-flex; align-items: center; }
    }
    .chat-header-info { flex: 1; min-width: 0; }
    .chat-header-name { font-weight: 900; font-size: 16px; }
    .chat-header-sub { font-size: 12px; opacity: .6; margin-top: 1px; }

    .chat-empty {
      flex: 1;
      display: flex; align-items: center; justify-content: center;
      flex-direction: column; gap: 10px;
      opacity: .4; font-size: 15px; text-align: center; padding: 20px;
    }
    .chat-empty .icon { font-size: 48px; }

    .chat-body {
      flex: 1;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding: 14px 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .msg-row { display: flex; flex-direction: column; }
    .msg-row.mine { align-items: flex-end; }
    .msg-row.theirs { align-items: flex-start; }

    .msg-bubble {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 15px;
      line-height: 1.45;
      word-break: break-word;
      white-space: pre-wrap;
    }
    .msg-row.mine .msg-bubble {
      background: rgba(77,163,255,.18);
      border: 1px solid rgba(77,163,255,.25);
      border-bottom-right-radius: 4px;
    }
    .msg-row.theirs .msg-bubble {
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      border-bottom-left-radius: 4px;
    }
    .msg-bubble.system {
      background: rgba(255,255,255,.03);
      border: 1px dashed rgba(255,255,255,.12);
      color: var(--muted);
      font-size: 13px;
      font-style: italic;
      align-self: center;
      max-width: 90%;
    }
    .msg-meta { font-size: 11px; opacity: .5; margin-top: 3px; padding: 0 4px; }

    .chat-composer {
      padding: 10px 12px;
      border-top: 1px solid var(--line);
      background: rgba(11,15,20,.9);
      display: flex; gap: 8px; align-items: flex-end;
      flex-shrink: 0;
    }
    .chat-composer textarea {
      flex: 1; padding: 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.06);
      color: #fff; font-size: 15px;
      outline: none; resize: none;
      max-height: 120px; min-height: 46px;
      font-family: inherit;
      line-height: 1.4;
    }
    .chat-composer button {
      padding: 12px 16px;
      border-radius: 14px; border: none;
      background: var(--primary); color: #07111d;
      font-weight: 900; font-size: 15px;
      cursor: pointer; flex-shrink: 0;
      align-self: flex-end;
    }

    .loading { opacity: .6; font-size: 14px; padding: 20px; text-align: center; }
  </style>
</head>
<body>

<div class="topbar">
  <div style="display:flex; align-items:center; gap:10px;">
    <div class="topbar-title">üí¨ Mesaje</div>
    <span class="topbar-badge" id="totalUnread" style="display:none;">0</span>
  </div>
  <div style="font-size:13px; opacity:.5;" id="adminInfo"></div>
</div>

<div class="layout">

  <!-- LISTA CONVERSATII -->
  <div class="conv-list" id="convList">
    <div class="conv-search">
      <input type="search" id="convSearch" placeholder="üîç CautƒÉ client..." />
    </div>
    <div class="conv-items" id="convItems">
      <div class="loading">Se √ÆncarcƒÉ conversa»õiile‚Ä¶</div>
    </div>
  </div>

  <!-- CHAT PANEL -->
  <div class="chat-panel" id="chatPanel">
    <div class="chat-empty" id="chatEmpty">
      <div class="icon">üí¨</div>
      <div>SelecteazƒÉ o conversa»õie din st√¢nga</div>
    </div>

    <div id="chatActive" style="display:none; flex:1; flex-direction:column; overflow:hidden; display:none;">
      <div class="chat-header">
        <button class="chat-header-back" id="btnBack">‚Üê</button>
        <div class="chat-header-info">
          <div class="chat-header-name" id="chatHeaderName">‚Äî</div>
          <div class="chat-header-sub" id="chatHeaderSub">‚Äî</div>
        </div>
      </div>
      <div class="chat-body" id="chatBody"></div>
      <div class="chat-composer">
        <textarea id="chatInput" placeholder="Scrie mesaj‚Ä¶" rows="1" maxlength="1000"></textarea>
        <button id="chatSend">Trimite</button>
      </div>
    </div>
  </div>

</div>

<script type="module" src="./js/messages.js"></script>
</body>
</html>
